<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.0.13/css/all.css' integrity='sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp' crossorigin='anonymous'>
    <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css' integrity='sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB' crossorigin='anonymous'>

    <style>
        .table-container {
          width: 100%;
          overflow-x: auto;
        }

        table {
          table-layout: fixed;
          border-collapse: collapse;
          white-space: nowrap;
        }

        th, td {
          border: 1px solid black;
          padding: 8px;
          text-align: left;
        }
      </style>
    <title>  </title>
</head>
<body>
<!-- Bootstrap Button to Access Django Admin Panel -->
    <div class="container mt-3">
        <a href="{% url 'admin:index' %}" class="btn btn-outline-primary">Admin Panel</a>
    </div>
    <div class="table-container mt-5 border shadow p-4" style="overflow-x: auto; max-width: 100%; overflow-y: hidden;">
        <table style="width: auto; table-layout: fixed;">
            <colgroup>
                {% for _ in column_names %}
                    <col style="width: auto;">
                {% endfor %}
            </colgroup>
            <thead>
                <tr>
                    {% for col_name in column_names %}
                        <th style="white-space: nowrap;">{{col_name}}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for row in data %}
                    <tr>
                        {% for cell in row %}
                            <td style="white-space: nowrap;">{{cell}}</td>
                        {% endfor %}
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script src='http://code.jquery.com/jquery-3.3.1.min.js' integrity='sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=' crossorigin='anonymous'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js' integrity='sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49' crossorigin='anonymous'></script>
    <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js' integrity='sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T' crossorigin='anonymous'></script>
</body>
</html>
